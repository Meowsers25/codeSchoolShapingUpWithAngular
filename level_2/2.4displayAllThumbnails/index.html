<!--Our 2-dimensional clients have worked hard to produce multiple
images for their gems. Display all the thumbnails inside our gallery
without repeating yourself by using an AngularJS directive on the 
li.thumbnail element.-->



<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body class="list-group" ng-controller="StoreController as store">
    <!--  Product Container  -->
    <div class="list-group-item" ng-repeat="product in store.products">
      <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

      <!-- Image Gallery  -->
      <div class="gallery">
        <div class="img-wrap">
          <img ng-src="{{product.images[0]}}" />
        </div>
        <ul class="img-thumbnails clearfix">
         
          <!--Make the li's repeat for each image in the image array. Use the variable
           image as your identifier.-->
          <li class="small-image pull-left thumbnail" ng-repeat="image in product.images" >
            
            <!--Now that we have image available from our ng-repeat let's
             replace the product.images[0] with it.-->
            <img ng-src="{{image}}" />
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
