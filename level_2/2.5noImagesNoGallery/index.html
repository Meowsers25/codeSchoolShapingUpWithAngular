<!--Many times a product will be ready to sell, but won't have 
images yet (like our first one). In this case the images array 
will just be empty. Note the change in our gems array.

We don't want to display the .gallery element if there are no 
images. Create an expression on our .gallery div to make this happen.-->



<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-controller="StoreController as store">
    <!--  Products Container  -->
    <div class="list-group">
      <!--  Product Container  -->
      <div class="list-group-item" ng-repeat="product in store.products">
        <h3>
          {{product.name}}
          <em class="pull-right">{{product.price | currency}}</em>
        </h3>

        <!-- Image Gallery  -->
        
        <!--Use the ng-show directive to make sure our image gallery
         is only displayed if a product has images.-->
        <div class="gallery" ng-show="product.images.length">
          <h4>{{product.description}}</h4>
          <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[0]}}" />
          <ul class="clearfix">
            <li class="small-image pull-left thumbnail" ng-repeat="image in product.images"> <img ng-src="{{image}}" /> </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
